{% extends 'shop/basic.html'%}


{% block titile %}{{productview.product_name}} - My Awesome cart{% endblock%}

{% block body %} 
<div class="container my-4">
    <div class="row" >
   <div class="col-md-4">
   <div class="row">
    <img src="/media/{{productview.image}}" width="233px" height="385px">
   </div>
   <div class="row">
    <button class="btn btn-primary mx-3">Buy Now </button>
    <button class="btn btn-primary">Add To Cart </button>
   </div>

   </div>
   <div class="col-md-8">
    <h5>{{productview.product_name}}</h5>
    <p><b>Rs. {{productview.price}}</b></p>
    <p>{{productview.desc}}</p>
   </div>
</div>

</div>




{% endblock %}
{% block js %}
 
 <script>

console.log("working is on")
if(localStorage.getItem('cart')==null){
  var cart = {};
}
else{
  cart=  JSON.parse(localStorage.getItem('cart'));
  document.getElementById('cart').innerHTML=Object.keys(cart).length;
}
// jQuery starts here
$('.cart').click(function(){

console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] != undefined){
cart[idstr]= cart[idstr]+1;
}
else{
cart[idstr] =1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML=Object.keys(cart).length;
}); 

$('#popcart').popover({
    trigger: 'hover'
});


 </script>
 
 
 {% endblock%}
